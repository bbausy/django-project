{% load static %}
 <!-- Start Slider -->
    <div id="slides-shop" class="cover-slides">
        <ul class="slides-container">

            {% for rs in sliderdata %}
            <li class="text-left">
                <img src="{{ rs.image.url }}" alt="">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                            <h1 class="m-b-20"><strong> {{ rs.title }} <br> <h3>Fotoğraf</h3></strong></h1>
                            <p class="m-b-40">{{ rs.description }} <br> lorem sjsjsjsjsj</p>
                            <p><a class="btn hvr-hover" href="/photo/{{ rs.id }}/{{ rs.slug }}">GÖR</a></p>
                        </div>
                    </div>
                </div>
            </li>
            {% endfor %}


        </ul>
        <div class="slides-navigation">
            <a href="#" class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></a>
            <a href="#" class="prev"><i class="fa fa-angle-left" aria-hidden="true"></i></a>
        </div>
    </div>
    <!-- End Slider -->
